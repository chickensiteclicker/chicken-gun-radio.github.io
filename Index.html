    <script>

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ç—Ä–µ–∫–∏
        const tracks = [

            { file: '2_5211165360190938019.mp3', name: '–§—Ä—É–∑–µ—Ä - –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'YouTube CG.mp3', name: '–Æ—Ç—É–±–µ—Ä—ã' },
            { file: 'Pic CG.mp3', name: '–•—É–¥–æ–∂–Ω–∏–∫–∏' },             
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme (–ø–µ—Ä–µ—Ö–æ–¥)' },
            { file: 'Builders.mp3', name: '–°—Ç—Ä–æ–∏—Ç–µ–ª–∏' },
            { file: 'Pullum Major CG.mp3', name: '–ü—É–ª–ª—É–º –∏ –º–∞–∂–æ—Ä' },             
            { file: '2_5291829652078234540.mp3', name: '–ö–ò–¢–ò–ö - –ü—Ä–æ—â–∞–π —á–∏–∫–µ–Ω –≥–∞–Ω' },
            { file: '2_5445260491075130524.wav', name: 'CGP OST' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '4_5879917134254973101.mp3', name: '–ü—É—Ä—á–∏–∫ –≤–∏–Ω–æ–≤–∞—Ç' },

            { file: '2_5431349555859842561.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ DEN19K' },
            { file: '2_5431572696590746576.mp3', name: 'Diled13 - SG Peace theme' }, 
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5445260491075130524.wav', name: 'Diled13 - SG Peace theme' },
            { file: 'Duel V Chicken Gun.mp3', name: '–î—É—ç–ª—å –≤ –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'Kyrinaya Rus.mp3', name: '–ß–∏–∫–µ–Ω–†—É—Å—å' },
            { file: 'Kyriniy Ugar.mp3', name: '–¢—É–ø–∞—è —Ç–≤ –≤—É–º–µ–Ω' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'Typorylye Rpsheri.mp3', name: '–î–∏—Å—Å –Ω–∞ —Å—Ä—É–Ω–∫–∏ —Ä–ø' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }, 
            { file: '2_5199415158597765075.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ KORESH24K'}
        ];

        let currentTrackIndex = 0;
        let audio = new Audio();
        let isPlaying = false;
        let audioContext = null;
        let isAudioContextInitialized = false;

        function getFileUrl(filename) {
            return `https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/music/${encodeURIComponent(filename)}`;
        }

        function getImageUrl(filename) {
            const baseUrl = 'https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/';
            
            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –ø—É—Ç–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            const paths = [
                filename,
                `images/${filename}`,
                `img/${filename}`,
                `assets/${filename}`,
                `backgrounds/${filename}`,
                `bg/${filename}`,
                `—Ñ–æ–Ω/${filename}`
            ];
            
            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã —Ñ–∞–π–ª–æ–≤
            const extensions = ['.png', '.jpg', '.jpeg', '.gif', '.svg', '.webp', '.bmp'];
            let filesToTry = [];
            
            paths.forEach(path => {
                // –§–∞–π–ª –∫–∞–∫ —É–∫–∞–∑–∞–Ω–æ
                filesToTry.push(path);
                
                // –§–∞–π–ª —Å —Ä–∞–∑–Ω—ã–º–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è–º–∏
                const baseName = path.replace(/\.[^/.]+$/, "");
                extensions.forEach(ext => {
                    filesToTry.push(baseName + ext);
                });
            });
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –º–∞—Å—Å–∏–≤ –≤—Å–µ—Ö –≤–æ–∑–º–æ–∂–Ω—ã—Ö URL
            return filesToTry.map(file => baseUrl + encodeURIComponent(file));
        }

        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            const nextTrack = tracks[getNextTrackIndex()];
            
            document.getElementById('currentTrackName').textContent = currentTrack.name;
            document.getElementById('nextTrackName').textContent = nextTrack.name;
            document.getElementById('trackCounter').textContent = `${currentTrackIndex + 1}/${tracks.length}`;
        }

        function loadImages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –ª–æ–≥–æ—Ç–∏–ø
            const logoUrls = getImageUrl(CONFIG.logoFile);
            loadImage(document.getElementById('customLogo'), logoUrls, 
                () => {
                    document.getElementById('logoFallback').style.display = 'flex';
                    document.getElementById('logoFallback').textContent = '–õ–æ–≥–æ—Ç–∏–ø –Ω–µ –Ω–∞–π–¥–µ–Ω';
                },
                () => {
                    console.log('–õ–æ–≥–æ—Ç–∏–ø –∑–∞–≥—Ä—É–∂–µ–Ω');
                }
            );
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–æ–Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            if (CONFIG.backgroundEnabled) {
                const backgroundUrls = getImageUrl(CONFIG.backgroundImageFile);
                loadImage(document.getElementById('blurredBgImage'), backgroundUrls, 
                    () => {
                        document.getElementById('backgroundError').style.display = 'block';
                        document.getElementById('backgroundError').textContent = `–§–æ–Ω "${CONFIG.backgroundImageFile}" –Ω–µ –Ω–∞–π–¥–µ–Ω`;
                        
                        // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –∏–º–µ–Ω–∞ –¥–ª—è —Ñ–æ–Ω–∞
                        const alternativeNames = ['background.png', 'bg.jpg', '—Ñ–æ–Ω.png', 'background_image.jpg'];
                        tryAlternativeBackgrounds(alternativeNames);
                    },
                    () => {
                        console.log('–§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                        document.getElementById('backgroundError').style.display = 'none';
                    },
                    true // isBackground - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç –∫–∞–∫ background-image
                );
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
            if (CONFIG.showFooterLogo && CONFIG.footerLogoFile) {
                const footerLogoUrls = getImageUrl(CONFIG.footerLogoFile);
                loadImage(document.getElementById('footerLogo'), footerLogoUrls, 
                    () => {
                        document.getElementById('footerLogo').style.display = 'none';
                    },
                    () => {
                        document.getElementById('footerLogo').classList.add('active');
                    }
                );
            }
        }

        function tryAlternativeBackgrounds(alternativeNames) {
            for (let i = 0; i < alternativeNames.length; i++) {
                const altUrls = getImageUrl(alternativeNames[i]);
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    document.getElementById('blurredBgImage').style.backgroundImage = `url('${tempImg.src}')`;
                    document.getElementById('blurredBgImage').classList.add('active');
                    document.getElementById('backgroundError').style.display = 'none';
                    console.log('–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Ñ–æ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω:', alternativeNames[i]);
                };
                
                tempImg.src = altUrls[0]; // –ü—Ä–æ–±—É–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–π URL
            }
        }

        function loadImage(element, urls, onError, onSuccess, isBackground = false) {
            let currentIndex = 0;
            
            function tryNext() {
                if (currentIndex >= urls.length) {
                    onError();
                    return;
                }
                
                const url = urls[currentIndex];
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    if (isBackground) {
                        element.style.backgroundImage = `url('${url}')`;
                        if (CONFIG.backgroundEnabled) {
                            element.classList.add('active');
                        }
                    } else {
                        element.src = url;
                        element.style.display = 'block';
                    }
                    onSuccess();
                };
                
                tempImg.onerror = function() {
                    currentIndex++;
                    setTimeout(tryNext, 0);
                };
                
                tempImg.src = url;
            }
            
            tryNext();
        }

        function toggleBackground() {
            CONFIG.backgroundEnabled = !CONFIG.backgroundEnabled;
            const background = document.getElementById('blurredBgImage');
            const controlBtn = document.getElementById('backgroundControl');
            
            if (CONFIG.backgroundEnabled) {
                background.classList.add('active');
                controlBtn.textContent = '–§–æ–Ω: –≤–∫–ª';
                controlBtn.style.background = 'rgba(0, 150, 255, 0.5)';
                controlBtn.style.borderColor = '#0096ff';
            } else {
                background.classList.remove('active');
                controlBtn.textContent = '–§–æ–Ω: –≤—ã–∫–ª';
                controlBtn.style.background = 'rgba(128, 128, 128, 0.3)';
                controlBtn.style.borderColor = '#888';
            }
            
            localStorage.setItem('chickenRadioBackgroundEnabled', CONFIG.backgroundEnabled);
        }

        function updateBackgroundControl() {
            const controlBtn = document.getElementById('backgroundControl');
            if (CONFIG.backgroundEnabled) {
                controlBtn.textContent = '–§–æ–Ω: –≤–∫–ª';
                controlBtn.style.background = 'rgba(0, 150, 255, 0.5)';
                controlBtn.style.borderColor = '#0096ff';
            } else {
                controlBtn.textContent = '–§–æ–Ω: –≤—ã–∫–ª';
                controlBtn.style.background = 'rgba(128, 128, 128, 0.3)';
                controlBtn.style.borderColor = '#888';
            }
        }

        function loadTrack() {
            const track = tracks[currentTrackIndex];
            const trackUrl = getFileUrl(track.file);
            
            audio.src = trackUrl;
            
            audio.onerror = function() {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞:', trackUrl);
                document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                setTimeout(() => {
                    currentTrackIndex = getNextTrackIndex();
                    loadTrack();
                }, 2000);
            };
            
            audio.onloadeddata = function() {
                updateTrackInfo();
            };
            
            updateTrackInfo();
        }

        function initializeAudioContext() {
            if (!isAudioContextInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioContextInitialized = true;
            }
        }

        function togglePlay() {
            if (!audio.src) {
                loadTrack();
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            } else {
                initializeAudioContext();
                
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '‚è∏';
                    })
                    .catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        document.getElementById('currentTrackName').textContent = '–ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑';
                        
                        const silent = new Audio();
                        silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                        silent.volume = 0.001;
                        silent.play().then(() => {
                            setTimeout(() => {
                                audio.play().then(() => {
                                    isPlaying = true;
                                    document.getElementById('playBtn').textContent = '‚è∏';
                                }).catch(() => {
                                    document.getElementById('currentTrackName').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
                                });
                            }, 100);
                        });
                    });
            }
        }

        function nextTrack() {
            audio.pause();
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞:', error);
                    });
                }, 300);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        
        document.getElementById('playBtn').addEventListener('dblclick', function(e) {
            e.preventDefault();
            nextTrack();
        });

        document.getElementById('volume').addEventListener('input', function(e) {
            const volume = e.target.value / 100;
            audio.volume = volume;
            localStorage.setItem('chickenRadioVolume', volume);
        });

        document.getElementById('backgroundControl').addEventListener('click', toggleBackground);

        audio.addEventListener('ended', function() {
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            if (isPlaying) {
                setTimeout(() => audio.play().catch(() => {}), 500);
            }
        });

        audio.addEventListener('error', function(e) {
            console.error('Audio error:', audio.error);
            document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ —Ç—Ä–µ–∫–∞';
            setTimeout(nextTrack, 2000);
        });

        window.addEventListener('load', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            const savedVolume = localStorage.getItem('chickenRadioVolume');
            if (savedVolume) {
                const volume = parseFloat(savedVolume);
                audio.volume = volume;
                document.getElementById('volume').value = volume * 100;
            } else {
                audio.volume = 0.7;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–æ–Ω–∞
            const savedBackgroundEnabled = localStorage.getItem('chickenRadioBackgroundEnabled');
            if (savedBackgroundEnabled !== null) {
                CONFIG.backgroundEnabled = savedBackgroundEnabled === 'true';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç—Ä–æ–ª —Ñ–æ–Ω–∞
            updateBackgroundControl();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
            loadImages();
            
            audio.loop = false;
            loadTrack();
            
            document.body.addEventListener('click', function unlockAudio() {
                initializeAudioContext();
                
                const silent = new Audio();
                silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                silent.volume = 0.001;
                silent.play().then(() => {
                    silent.pause();
                    if (audioContext) {
                        audioContext.resume();
                    }
                }).catch(() => {});
                
                document.body.removeEventListener('click', unlockAudio);
            });
        });

        window.addEventListener('beforeunload', function() {
            audio.pause();
        });
    </script>
</body>
