<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Gun Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a2a;
            color: white;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            color: #8888ff;
            font-size: 18px;
            margin-bottom: 50px;
        }
        
        .player {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .track-info {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .now-playing, .next-track {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }
        
        .next-track {
            background: rgba(136, 136, 255, 0.1);
        }
        
        .now-playing span, .next-track span {
            font-weight: bold;
            color: #ffd700;
            padding: 6px 15px;
            border-radius: 15px;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
        }
        
        .now-playing span {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .next-track span {
            background: rgba(136, 136, 255, 0.2);
            color: #8888ff;
        }
        
        .now-playing div, .next-track div {
            flex: 1;
            text-align: left;
            font-size: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .now-playing div {
            color: #ffd700;
        }
        
        .next-track div {
            color: #8888ff;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .play-btn {
            background: #ffd700;
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn:hover {
            background: #ffed4e;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 250px;
        }
        
        .volume-icon {
            color: #ffd700;
            font-size: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
        }
        
        .track-counter {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .chicken-icon {
            font-size: 40px;
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Chicken Gun Radio</h1>
        <div class="subtitle">–õ—É—á—à–µ–µ —Ä–∞–¥–∏–æ –¥–ª—è –ß–ì—à–µ—Ä–æ–≤!</div>
        
        <div class="player">
            <div class="track-info">
                <div class="now-playing">
                    <span>–°–ï–ô–ß–ê–°</span>
                    <div id="currentTrackName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="next-track">
                    <span>–î–ê–õ–ï–ï</span>
                    <div id="nextTrackName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="play-btn" id="playBtn">‚ñ∂</button>
                
                <div class="volume-control">
                    <div class="volume-icon">üîä</div>
                    <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                </div>
                
                <div class="track-counter" id="trackCounter">-/-</div>
            </div>
        </div>
        
        <div class="chicken-icon">üêî</div>
    </div>

    <script>
        // –ü–ª–µ–π–ª–∏—Å—Ç —Å —Ñ–∞–π–ª–∞–º–∏ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        const tracks = [
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5211165360190938019.mp3', name: '–§—Ä—É–∑–µ—Ä - –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: '2_5217702966135391126.m4a', name: 'CONFESS YOUR LOVE FUNK' },
            { file: '2_5260237852628781961.m4a', name: '–î–´–ö –ö–´–ù –î–´–®' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme (–ø–µ—Ä–µ—Ö–æ–¥)' },
            { file: '2_5260579736320512587.m4a', name: 'nyan.mp3 - –ù—É –Ω—É –Ω—É' },
            { file: '2_5289559396790074637.m4a', name: 'Shockwave' },
            { file: '2_5291829652078234540.mp3', name: '–ö–ò–¢–ò–ö - –ü—Ä–æ—â–∞–π —á–∏–∫–µ–Ω –≥–∞–Ω' },
            { file: '2_5296430867722311297.m4a', name: 'MUEVELOU' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5314254642698270059.mp3', name: 'STAY' },
            { file: '2_5316715847937434820.mp3', name: 'Linkin Park - In the end' },
            { file: '2_5334920333109505291.mp3', name: 'Chicken Gun' },
            { file: '2_5357099200628668400.mp3', name: 'ESCAPED PHYCHOPATH' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5384259302498255161.mp3', name: 'XOLIDAYBOY - –ü–æ–∂–∞—Ä—ã' },
            { file: '2_5431349555859842561.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ DEN19K' },
            { file: '2_5431572696590746576.mp3', name: 'Diled13 - SG Peace theme' },
            { file: '2_5436024692186046181.mp3', name: 'Pretty Scene Girl!' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5445260491075130524.wav', name: 'Diled13 - SG Peace theme' },
            { file: 'Duel V Chicken Gun.mp3', name: '–î—É—ç–ª—å –≤ –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'Kyrinaya Rus.mp3', name: '–ß–∏–∫–µ–Ω–†—É—Å—å' },
            { file: 'Kyriniy Ugar.mp3', name: '–¢—É–ø–∞—è —Ç–≤ –≤—É–º–µ–Ω' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'Typorylye Rpsheri.mp3', name: '–î–∏—Å—Å –Ω–∞ —Å—Ä—É–Ω–∫–∏ —Ä–ø' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –ø–ª–µ–µ—Ä–∞
        let currentTrackIndex = 0;
        let audio = new Audio();
        let isPlaying = false;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ URL —Ñ–∞–π–ª–∞
        function getFileUrl(filename) {
            return `https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/music/${encodeURIComponent(filename)}`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            const nextTrack = tracks[getNextTrackIndex()];
            
            document.getElementById('currentTrackName').textContent = currentTrack.name;
            document.getElementById('nextTrackName').textContent = nextTrack.name;
            document.getElementById('trackCounter').textContent = `${currentTrackIndex + 1}/${tracks.length}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        function loadTrack() {
            const track = tracks[currentTrackIndex];
            audio.src = getFileUrl(track.file);
            
            audio.onerror = function() {
                document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                setTimeout(() => {
                    currentTrackIndex = getNextTrackIndex();
                    loadTrack();
                }, 2000);
            };
            
            audio.onloadeddata = function() {
                updateTrackInfo();
            };
            
            updateTrackInfo();
            audio.load();
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {
            if (!audio.src) {
                loadTrack();
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            } else {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '‚è∏';
                    })
                    .catch(() => {
                        // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –∞—É–¥–∏–æ
                        const silent = new Audio();
                        silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                        silent.volume = 0.001;
                        silent.play().then(() => {
                            setTimeout(() => audio.play(), 100);
                        });
                    });
            }
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            audio.pause();
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch(() => {});
                }, 300);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        
        document.getElementById('playBtn').addEventListener('dblclick', function(e) {
            e.preventDefault();
            nextTrack();
        });

        document.getElementById('volume').addEventListener('input', function(e) {
            audio.volume = e.target.value / 100;
            localStorage.setItem('chickenRadioVolume', audio.volume);
        });

        audio.addEventListener('ended', function() {
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            if (isPlaying) {
                setTimeout(() => audio.play(), 500);
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            const savedVolume = localStorage.getItem('chickenRadioVolume');
            if (savedVolume) {
                audio.volume = parseFloat(savedVolume);
                document.getElementById('volume').value = savedVolume * 100;
            } else {
                audio.volume = 0.7;
            }
            
            audio.loop = false;
            loadTrack();
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
            document.body.addEventListener('click', function unlockAudio() {
                const silent = new Audio();
                silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                silent.volume = 0.001;
                silent.play().then(() => silent.pause());
                document.body.removeEventListener('click', unlockAudio);
            });
        });
    </script>
</body>
</html>
