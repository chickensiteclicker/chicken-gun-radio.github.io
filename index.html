    <style>

        body {

        .now-playing span {

        .now-playing div, .next-track div {

        .next-track div {

        .play-btn {

            border-radius: 50%;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        .play-btn:hover {

        .volume-control {

            width: 100%;
            max-width: 250px;

        .volume-icon {
            color: #ffd700;

        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
        }
        
        .track-counter {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .subscribe-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, #0088cc, #00acee);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;

        .subscribe-btn:hover {

            box-shadow: 0 6px 20px rgba(0, 168, 255, 0.4);

        .subscribe-btn:active {

        .tg-icon {

        .footer-logo {

            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);

        }
        
        .footer-logo.active {
            display: inline-block;
        }
        
        .logo-fallback {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <script>
        
        const LOGO_CONFIG = {
            
            
            logoFile: 'IMG_20251207_202118_153.png', 
            
            
            footerLogoFile: null, 
            
            
            showFooterLogo: false
        };

        
        const tracks = [
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5211165360190938019.mp3', name: '–§—Ä—É–∑–µ—Ä - –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'YouTube CG.mp3', name: '–Æ—Ç—É–±–µ—Ä—ã' },
            { file: 'Pic CG.mp3', name: '–•—É–¥–æ–∂–Ω–∏–∫–∏' },             
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme (–ø–µ—Ä–µ—Ö–æ–¥)' },
            { file: 'Builders.mp3', name: '–°—Ç—Ä–æ–∏—Ç–µ–ª–∏' },
            { file: 'Pullum Major CG.mp3', name: '–ü—É–ª–ª—É–º –∏ –º–∞–∂–æ—Ä' },             
            { file: '2_5291829652078234540.mp3', name: '–ö–ò–¢–ò–ö - –ü—Ä–æ—â–∞–π —á–∏–∫–µ–Ω –≥–∞–Ω' },
            { file: '2_5445260491075130524.wav', name: 'CGP OST' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '4_5879917134254973101.mp3', name: '–ü—É—Ä—á–∏–∫ –≤–∏–Ω–æ–≤–∞—Ç' },
            { file: '2_5334920333109505291.mp3', name: 'Chicken Gun' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }, 
            { file: '2_5431349555859842561.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ DEN19K' },
            { file: '2_5431572696590746576.mp3', name: 'Diled13 - SG Peace theme' }, 
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5445260491075130524.wav', name: 'Diled13 - SG Peace theme' },
            { file: 'Duel V Chicken Gun.mp3', name: '–î—É—ç–ª—å –≤ –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'Kyrinaya Rus.mp3', name: '–ß–∏–∫–µ–Ω–†—É—Å—å' },
            { file: 'Kyriniy Ugar.mp3', name: '–¢—É–ø–∞—è —Ç–≤ –≤—É–º–µ–Ω' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'Typorylye Rpsheri.mp3', name: '–î–∏—Å—Å –Ω–∞ —Å—Ä—É–Ω–∫–∏ —Ä–ø' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }, 
            { file: '2_5199415158597765075.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ KORESH24K' },
            { file: '2_5224312276558816958.mp3', name: '–ü–µ—Å–Ω—è —á–∏—Ç–µ—Ä–∞' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'PLEER11K,–ü–ï–°–ù–Ø –ß–ò–ö–ï–ù –ì–ê–ù.mp3', name: '–ú—É–∑—ã–∫–∞ –æ—Ç PLEER11K' }, 
            { file: '–ö–∏—Ç–∏–∫,–ß–∏–∫–µ–Ω –ì–∞–Ω.mp3', name: '–ö–∏—Ç–∏–∫ - –ß–∏–∫–µ–Ω –ì–∞–Ω' }, 
            { file: '–ú—Ü –®–∞—Ä–ª–æ—Ç–∫–∞,–ß–ò–ö–ï–ù –ì–ê–ù –†–ï–ü.mp3', name: '–ß–ò–ö–ï–ù –ì–ê–ù –†–≠–ü'}
        ];

        let currentTrackIndex = 0;
        let audio = new Audio();
        let isPlaying = false;
        let audioContext = null;
        let isAudioContextInitialized = false;

        function getFileUrl(filename) {
            return `https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/music/${encodeURIComponent(filename)}`;
        }

        function getLogoUrl(filename) {
            
            const baseUrl = 'https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/';
            const paths = [
                filename, 
                      ];
            
            
            const extensions = ['.png', '.jpg', '.jpeg', '.gif', '.svg'];
            let filesToTry = [];
            
            paths.forEach(path => {
                
                filesToTry.push(path);
                
                
                const baseName = path.replace(/\.[^/.]+$/, "");
                extensions.forEach(ext => {
                    filesToTry.push(baseName + ext);
                });
            });
            
            
            return filesToTry.map(file => baseUrl + encodeURIComponent(file));
        }

        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            const nextTrack = tracks[getNextTrackIndex()];
            
            document.getElementById('currentTrackName').textContent = currentTrack.name;
            document.getElementById('nextTrackName').textContent = nextTrack.name;
            document.getElementById('trackCounter').textContent = `${currentTrackIndex + 1}/${tracks.length}`;
        }

        function loadLogo() {
            const logoImg = document.getElementById('customLogo');
            const logoFallback = document.getElementById('logoFallback');
            const footerLogo = document.getElementById('footerLogo');
            
            
            const logoUrls = getLogoUrl(LOGO_CONFIG.logoFile);
            
            tryLoadLogo(logoImg, logoUrls, () => {
                
                logoFallback.style.display = 'flex';
                logoFallback.textContent = '–õ–æ–≥–æ—Ç–∏–ø –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ LOGO_CONFIG.logoFile';
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ª–æ–≥–æ—Ç–∏–ø. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª:', LOGO_CONFIG.logoFile);
            });
            
            if (LOGO_CONFIG.showFooterLogo) {
                let footerLogoUrls;
                if (LOGO_CONFIG.footerLogoFile) {
                    footerLogoUrls = getLogoUrl(LOGO_CONFIG.footerLogoFile);
                } else {
            
                    footerLogoUrls = logoUrls;
                }
                
                tryLoadLogo(footerLogo, footerLogoUrls, () => {
                    footerLogo.style.display = 'none';
                }, true); 
            } else {
                footerLogo.style.display = 'none';
            }
        }

        function tryLoadLogo(imgElement, urls, onError, showOnSuccess = false) {
            let currentIndex = 0;
            
            function tryNext() {
                if (currentIndex >= urls.length) {
                    onError();
                    return;
                }
                
                const url = urls[currentIndex];
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    imgElement.src = url;
                    imgElement.style.display = 'block';
                    if (showOnSuccess) {
                        imgElement.classList.add('active');
                    }
                    console.log('–õ–æ–≥–æ—Ç–∏–ø –∑–∞–≥—Ä—É–∂–µ–Ω:', url);
                };
                
                tempImg.onerror = function() {
                    currentIndex++;
                    setTimeout(tryNext, 0); 
                };
                
                tempImg.src = url;
            }
            
            tryNext();
        }

        function loadTrack() {
            const track = tracks[currentTrackIndex];
            const trackUrl = getFileUrl(track.file);
            
            audio.src = trackUrl;
            
            audio.onerror = function() {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞:', trackUrl);
                document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                setTimeout(() => {
                    currentTrackIndex = getNextTrackIndex();
                    loadTrack();
                }, 2000);
            };
            
            audio.onloadeddata = function() {
                updateTrackInfo();
            };
            
            updateTrackInfo();
        }

        function initializeAudioContext() {
            if (!isAudioContextInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioContextInitialized = true;
            }
        }

        function togglePlay() {
            if (!audio.src) {
                loadTrack();
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            } else {
                initializeAudioContext();
                
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '‚è∏';
                    })
                    .catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        document.getElementById('currentTrackName').textContent = '–ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑';
                        
                        const silent = new Audio();
                        silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                        silent.volume = 0.001;
                        silent.play().then(() => {
                            setTimeout(() => {
                                audio.play().then(() => {
                                    isPlaying = true;
                                    document.getElementById('playBtn').textContent = '‚è∏';
                                }).catch(() => {
                                    document.getElementById('currentTrackName').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
                                });
                            }, 100);
                        });
                    });
            }
        }

        function nextTrack() {
            audio.pause();
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞:', error);
                    });
                }, 300);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.getElementById('playBtn').addEventListener('click', togglePlay);
        
        document.getElementById('playBtn').addEventListener('dblclick', function(e) {
            e.preventDefault();
            nextTrack();
        });

        document.getElementById('volume').addEventListener('input', function(e) {
            const volume = e.target.value / 100;
            audio.volume = volume;
            localStorage.setItem('chickenRadioVolume', volume);
        });

        audio.addEventListener('ended', function() {
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            if (isPlaying) {
                setTimeout(() => audio.play().catch(() => {}), 500);
            }
        });

        audio.addEventListener('error', function(e) {
            console.error('Audio error:', audio.error);
            document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ —Ç—Ä–µ–∫–∞';
            setTimeout(nextTrack, 2000);
        });

        window.addEventListener('load', function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            const savedVolume = localStorage.getItem('chickenRadioVolume');
            if (savedVolume) {
                const volume = parseFloat(savedVolume);
                audio.volume = volume;
                document.getElementById('volume').value = volume * 100;
            } else {
                audio.volume = 0.7;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø
            loadLogo();
            
            audio.loop = false;
            loadTrack();
            
            document.body.addEventListener('click', function unlockAudio() {
                initializeAudioContext();
                
                const silent = new Audio();
                silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                silent.volume = 0.001;
                silent.play().then(() => {
                    silent.pause();
                    if (audioContext) {
                        audioContext.resume();
                    }
                }).catch(() => {});
                
                document.body.removeEventListener('click', unlockAudio);
            });
        });

        window.addEventListener('beforeunload', function() {
            audio.pause();
        });
    </script>
</body>
