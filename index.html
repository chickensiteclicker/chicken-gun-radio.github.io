            height: 200px;

            width: 400px;
            height: 400px;
            margin: -200px 0 0 -200px;
            animation-delay: 2s;
        }

            to {

            }

            width: 100%;

            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        .current-track span {

        }

            align-items: center;

            background: rgba(255, 255, 255, 0.1);

        }

            width: 20px;

        }
        
        .track-counter {

            }

            }

            }
        }
    </style>
