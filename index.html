        .wave {

            border-radius: 50%;
            animation: wave 3s infinite linear;

            left: 50%;

            width: 400px;
            height: 400px;

            justify-content: center;

            height: 70px;
            border-radius: 50%;

            margin: 0 auto 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .volume {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        
        .volume input {
            width: 200px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-appearance: none;
        }
        
        .volume input::-webkit-slider-thumb {

            width: 20px;
            height: 20px;

            background: #ffd700;
            cursor: pointer;
        }
        
        .volume-icon {
