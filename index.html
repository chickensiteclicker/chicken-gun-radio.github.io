<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Gun Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                url('https://i.imgur.com/OsNNn2O.png');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.8);
            z-index: -1;
            transform: scale(1.1);
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px 20px;
            z-index: 1;
            position: relative;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 4.5rem;
            color: #FFD700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.1);
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #aaaaff;
            margin-bottom: 60px;
            text-shadow: 0 0 10px rgba(170, 170, 255, 0.5);
            font-weight: 300;
        }
        
        .player {
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .track-info {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .now-playing, .next-track {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            border-left: 4px solid #FFD700;
        }
        
        .next-track {
            background: rgba(170, 170, 255, 0.1);
            border-left: 4px solid #aaaaff;
        }
        
        .now-playing span, .next-track span {
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
        }
        
        .now-playing span {
            background: linear-gradient(135deg, #FFD700, #FFAA00);
            color: #000;
        }
        
        .next-track span {
            background: linear-gradient(135deg, #aaaaff, #8888ff);
            color: #000;
        }
        
        .now-playing div, .next-track div {
            flex: 1;
            text-align: left;
            font-size: 1.2rem;
            padding: 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .now-playing div {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        
        .next-track div {
            color: #aaaaff;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFAA00 100%);
            color: #000;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 10px 20px rgba(255, 215, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 
                0 15px 30px rgba(255, 215, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.4);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .volume-icon {
            color: #FFD700;
            font-size: 1.3rem;
            min-width: 30px;
        }
        
        .volume-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #FFD700;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .track-counter {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .wave-animation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent, rgba(255, 215, 0, 0.1));
            border-radius: 50% 50% 0 0;
            animation: wave 3s ease-in-out infinite;
        }
        
        .wave:nth-child(2) {
            animation-delay: 1s;
            opacity: 0.5;
        }
        
        .wave:nth-child(3) {
            animation-delay: 2s;
            opacity: 0.3;
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.02);
            }
        }
        
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .player {
                padding: 25px;
            }
            
            .now-playing div, .next-track div {
                font-size: 1rem;
            }
            
            .play-btn {
                width: 70px;
                height: 70px;
            }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            animation: slideIn 0.3s ease;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="logo">
            <h1>Chicken Gun Radio</h1>
            <div class="subtitle">–õ—É—á—à–µ–µ —Ä–∞–¥–∏–æ –¥–ª—è –ß–ì—à–µ—Ä–æ–≤!</div>
        </div>
        
        <div class="player">
            <div class="track-info">
                <div class="now-playing">
                    <span>–°–ï–ô–ß–ê–°</span>

    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ä–∞–¥–∏–æ
        const REPO_OWNER = 'chickensiteclicker';
        const REPO_NAME = 'chicken-gun-radio.github.io';
        const MUSIC_FOLDER = 'music';
        
        // –ü–ª–µ–π–ª–∏—Å—Ç —Å —Ç—Ä–µ–∫–∞–º–∏ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        const tracks = [
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5211165360190938019.mp3', name: '–§—Ä—É–∑–µ—Ä - –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: '2_5217702966135391126.m4a', name: 'CONFESS YOUR LOVE FUNK' },
            { file: '2_5260237852628781961.m4a', name: '–î–´–ö –ö–´–ù –î–´–®' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme (–ø–µ—Ä–µ—Ö–æ–¥)' },
            { file: '2_5260579736320512587.m4a', name: 'nyan.mp3 - –ù—É –Ω—É –Ω—É' },
            { file: '2_5289559396790074637.m4a', name: 'Shockwave' },
            { file: '2_5291829652078234540.mp3', name: '–ö–ò–¢–ò–ö - –ü—Ä–æ—â–∞–π —á–∏–∫–µ–Ω –≥–∞–Ω' },
            { file: '2_5296430867722311297.m4a', name: 'MUEVELOU' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5314254642698270059.mp3', name: 'STAY' },
            { file: '2_5316715847937434820.mp3', name: 'Linkin Park - In the end' },
            { file: '2_5334920333109505291.mp3', name: 'Chicken Gun' },
            { file: '2_5357099200628668400.mp3', name: 'ESCAPED PHYCHOPATH (–æ—á–µ–Ω—å –≥—Ä–æ–º–∫–æ)' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5384259302498255161.mp3', name: 'XOLIDAYBOY - –ü–æ–∂–∞—Ä—ã' },
            { file: '2_5431349555859842561.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ DEN19K' },
            { file: '2_5431572696590746576.mp3', name: 'Diled13 - SG Peace theme' },
            { file: '2_5436024692186046181.mp3', name: 'Pretty Scene Girl!' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5445260491075130524.wav', name: 'Diled13 - SG Peace theme' },
            { file: 'Duel V Chicken Gun.mp3', name: '–î—É—ç–ª—å –≤ –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'Kyrinaya Rus.mp3', name: '–ß–∏–∫–µ–Ω–†—É—Å—å' },
            { file: 'Kyriniy Ugar.mp3', name: '–¢—É–ø–∞—è —Ç–≤ –≤—É–º–µ–Ω' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'Typorylye Rpsheri.mp3', name: '–î–∏—Å—Å –Ω–∞ —Å—Ä—É–Ω–∫–∏ —Ä–ø' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }
        ];

        let currentTrackIndex = 0;
        let audio = new Audio();
        let isPlaying = false;
        let audioUnlocked = false;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä—è–º—ã—Ö —Å—Å—ã–ª–æ–∫ –Ω–∞ —Ñ–∞–π–ª—ã
        function getFileUrl(filename) {
            return `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${MUSIC_FOLDER}/${encodeURIComponent(filename)}`;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∏–Ω–¥–µ–∫—Å–∞ —Ç—Ä–µ–∫–∞
        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç—Ä–µ–∫–∞—Ö
        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            const nextTrack = tracks[getNextTrackIndex()];
            
            document.getElementById('currentTrackName').textContent = currentTrack.name;
            document.getElementById('nextTrackName').textContent = nextTrack.name;
            document.getElementById('trackCounter').textContent = `${currentTrackIndex + 1}/${tracks.length}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        function loadTrack() {
            const track = tracks[currentTrackIndex];
            const fileUrl = getFileUrl(track.file);
            
            console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞:', track.name, fileUrl);
            
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
            audio.onerror = null;
            audio.onloadeddata = null;
            
            audio.src = fileUrl;
            audio.volume = document.getElementById('volume').value / 100;
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            audio.onerror = function(e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞:', track.file, audio.error);
                showNotification(`–û—à–∏–±–∫–∞: ${track.name}`);
                
                // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
                setTimeout(() => {
                    currentTrackIndex = getNextTrackIndex();
                    loadTrack();
                    if (isPlaying) {
                        audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                    }
                }, 2000);
            };
            
            // –£—Å–ø–µ—à–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            audio.onloadeddata = function() {
                console.log('‚úÖ –¢—Ä–µ–∫ –∑–∞–≥—Ä—É–∂–µ–Ω:', track.name);
                updateTrackInfo();
                showNotification(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${track.name}`);
                
                if (isPlaying) {
                    audio.play().catch(e => {
                        console.error('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                        showNotification('–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞');
                    });
                }
            };
            
            audio.load();
            updateTrackInfo();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ
        function unlockAudio() {
            if (audioUnlocked) return;
            
            // –°–æ–∑–¥–∞–µ–º —Ç–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
            const silentAudio = new Audio();
            silentAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
            silentAudio.volume = 0.001;
            
            silentAudio.play().then(() => {
                console.log('‚úÖ –ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                audioUnlocked = true;
                silentAudio.pause();
                
                // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –µ—Å–ª–∏ –±—ã–ª–∞ –Ω–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ play
                if (document.getElementById('playBtn').textContent === '‚è∏') {
                    audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –ø–æ—Å–ª–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', e));
                }
            }).catch(e => {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:', e);
            });
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
        function togglePlay() {
            if (!audio.src) {
                loadTrack();
            }
            
            if (isPlaying) {
                // –ü–∞—É–∑–∞
                audio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
                showNotification('–ü–∞—É–∑–∞');
            } else {
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                audio.play().then(() => {
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏';
                    showNotification('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ: ' + tracks[currentTrackIndex].name);
                }).catch(e => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                    showNotification('–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∑–≤—É–∫–∞');
                    
                    // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å
                    if (!audioUnlocked) {
                        unlockAudio();
                    }
                });
            }
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            audio.pause();
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                }, 300);
            }
            
            showNotification('–°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫: ' + tracks[currentTrackIndex].name);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π

        // –ö–Ω–æ–ø–∫–∞ play/pause
        document.getElementById('playBtn').addEventListener('click', togglePlay);

        // –î–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
        document.getElementById('playBtn').addEventListener('dblclick', function(e) {
            e.preventDefault();
            nextTrack();
        });

        // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        document.getElementById('volume').addEventListener('input', function(e) {
            const volume = e.target.value / 100;
            audio.volume = volume;
            localStorage.setItem('chickenRadioVolume', volume);
            
            if (volume === 0) {
                showNotification('–ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω');
            } else if (volume < 0.3) {
                showNotification('–¢–∏—Ö–∏–π –∑–≤—É–∫');
            } else if (volume > 0.8) {
                showNotification('–ì—Ä–æ–º–∫–∏–π –∑–≤—É–∫!');
            }
        });

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.body.addEventListener('click', function() {
            if (!audioUnlocked) {
                unlockAudio();
            }
        });

        // –¶–∏–∫–ª–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        audio.addEventListener('ended', function() {
            console.log('–¢—Ä–µ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É...');
            nextTrack();
        });
