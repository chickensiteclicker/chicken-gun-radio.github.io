<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Chicken Gun Radio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a2a;
            color: white;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .subtitle {
            color: #8888ff;
            font-size: 18px;
            margin-bottom: 50px;
        }
        
        .player {
            background: rgba(20, 20, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .track-info {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .now-playing, .next-track {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
        }
        
        .next-track {
            background: rgba(136, 136, 255, 0.1);
        }
        
        .now-playing span, .next-track span {
            font-weight: bold;
            color: #ffd700;
            padding: 6px 15px;
            border-radius: 15px;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
        }
        
        .now-playing span {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .next-track span {
            background: rgba(136, 136, 255, 0.2);
            color: #8888ff;
        }
        
        .now-playing div, .next-track div {
            flex: 1;
            text-align: left;
            font-size: 18px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .now-playing div {
            color: #ffd700;
        }
        
        .next-track div {
            color: #8888ff;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .play-btn {
            background: #ffd700;
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn:hover {
            background: #ffed4e;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 250px;
        }
        
        .volume-icon {
            color: #ffd700;
            font-size: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: none;
        }
        
        .track-counter {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .chicken-icon {
            font-size: 40px;
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Chicken Gun Radio</h1>
        <div class="subtitle">–õ—É—á—à–µ–µ —Ä–∞–¥–∏–æ –¥–ª—è –ß–ì—à–µ—Ä–æ–≤!</div>
        
        <div class="player">
            <div class="track-info">
                <div class="now-playing">
                    <span>–°–ï–ô–ß–ê–°</span>
                    <div id="currentTrackName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="next-track">
                    <span>–î–ê–õ–ï–ï</span>
                    <div id="nextTrackName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="play-btn" id="playBtn">‚ñ∂</button>
                
                <div class="volume-control">
                    <div class="volume-icon">üîä</div>
                    <input type="range" class="volume-slider" id="volume" min="0" max="100" value="70">
                </div>
                
                <div class="track-counter" id="trackCounter">-/-</div>
            </div>
        </div>
        
        <div class="chicken-icon">üêî</div>
    </div>

    <script>
        const tracks = [
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5211165360190938019.mp3', name: '–§—Ä—É–∑–µ—Ä - –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'audio_8218378618_1765126257.359353.mp3.mp3', name: '–ß–∞—Ä—Ç –Ω–∞ Chicken Gun Radio' }, 
            { file: 'YouTube CG.mp3', name: '–Æ—Ç—É–±–µ—Ä—ã' },
            { file: 'Pic CG.mp3', name: '–•—É–¥–æ–∂–Ω–∏–∫–∏' },             
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme (–ø–µ—Ä–µ—Ö–æ–¥)' },
            { file: 'Builders.mp3', name: '–°—Ç—Ä–æ–∏—Ç–µ–ª–∏' },
            { file: 'Pullum Major CG.mp3', name: '–ü—É–ª–ª—É–º –∏ –º–∞–∂–æ—Ä' },             
            { file: '2_5291829652078234540.mp3', name: '–ö–ò–¢–ò–ö - –ü—Ä–æ—â–∞–π —á–∏–∫–µ–Ω –≥–∞–Ω' },
            { file: '2_5445260491075130524.wav', name: 'CGP OST' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '4_5879917134254973101.mp3', name: '–ü—É—Ä—á–∏–∫ –≤–∏–Ω–æ–≤–∞—Ç' },
            { file: '2_5334920333109505291.mp3', name: 'Chicken Gun' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }, 
            { file: '2_5431349555859842561.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ DEN19K' },
            { file: '2_5431572696590746576.mp3', name: 'Diled13 - SG Peace theme' }, 
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: '2_5445260491075130524.wav', name: 'Diled13 - SG Peace theme' },
            { file: 'Duel V Chicken Gun.mp3', name: '–î—É—ç–ª—å –≤ –ß–∏–∫–µ–Ω –ì–∞–Ω' },
            { file: 'Kyrinaya Rus.mp3', name: '–ß–∏–∫–µ–Ω–†—É—Å—å' },
            { file: 'Kyriniy Ugar.mp3', name: '–¢—É–ø–∞—è —Ç–≤ –≤—É–º–µ–Ω' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' },
            { file: 'Typorylye Rpsheri.mp3', name: '–î–∏—Å—Å –Ω–∞ —Å—Ä—É–Ω–∫–∏ —Ä–ø' },
            { file: 'Chicken Gun Radio Theme.wav', name: 'Chicken Gun Radio Theme' }, 
            { file: '2_5199415158597765075.mp3', name: '–ü–µ—Å–Ω—è —Å –≤–∏–¥–µ–æ KORESH24K' }, 
            { file: '–ö–†–£–¢–û–ô_–í_–¢–ò–ú–ï_–ß–ò–ö–ï–ù–ì–ê–ù_–ü–ï–°–ù–Ø_–ù–ò–ù–¢–ï–† (1).m4a', name: '–ù–∏–Ω—Ç–µ—Ä - –ö–†–£–¢–û–ô –í –¢–ò–ú–ï'}
        ];
        
        let currentTrackIndex = 0;
        let audio = new Audio();
        let isPlaying = false;
        let audioContext = null;
        let isAudioContextInitialized = false;

        function getFileUrl(filename) {
            return `https://raw.githubusercontent.com/chickensiteclicker/chicken-gun-radio.github.io/main/music/${encodeURIComponent(filename)}`;
        }

        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        function updateTrackInfo() {
            const currentTrack = tracks[currentTrackIndex];
            const nextTrack = tracks[getNextTrackIndex()];
            
            document.getElementById('currentTrackName').textContent = currentTrack.name;
            document.getElementById('nextTrackName').textContent = nextTrack.name;
            document.getElementById('trackCounter').textContent = `${currentTrackIndex + 1}/${tracks.length}`;
        }

        function loadTrack() {
            const track = tracks[currentTrackIndex];
            const trackUrl = getFileUrl(track.file);
            
            audio.src = trackUrl;
            
            audio.onerror = function() {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞:', trackUrl);
                document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                setTimeout(() => {
                    currentTrackIndex = getNextTrackIndex();
                    loadTrack();
                }, 2000);
            };
            
            audio.onloadeddata = function() {
                updateTrackInfo();
            };
            
            updateTrackInfo();
        }

        function initializeAudioContext() {
            if (!isAudioContextInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioContextInitialized = true;
            }
        }

        function togglePlay() {
            if (!audio.src) {
                loadTrack();
            }
            
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂';
            } else {
                initializeAudioContext();
                
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        document.getElementById('playBtn').textContent = '‚è∏';
                    })
                    .catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                        document.getElementById('currentTrackName').textContent = '–ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑';
                        
                        const silent = new Audio();
                        silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                        silent.volume = 0.001;
                        silent.play().then(() => {
                            setTimeout(() => {
                                audio.play().then(() => {
                                    isPlaying = true;
                                    document.getElementById('playBtn').textContent = '‚è∏';
                                }).catch(() => {
                                    document.getElementById('currentTrackName').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏';
                                });
                            }, 100);
                        });
                    });
            }
        }

        function nextTrack() {
            audio.pause();
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞:', error);
                    });
                }, 300);
            }
        }

        document.getElementById('playBtn').addEventListener('click', togglePlay);
        
        document.getElementById('playBtn').addEventListener('dblclick', function(e) {
            e.preventDefault();
            nextTrack();
        });

        document.getElementById('volume').addEventListener('input', function(e) {
            const volume = e.target.value / 100;
            audio.volume = volume;
            localStorage.setItem('chickenRadioVolume', volume);
        });

        audio.addEventListener('ended', function() {
            currentTrackIndex = getNextTrackIndex();
            loadTrack();
            if (isPlaying) {
                setTimeout(() => audio.play().catch(() => {}), 500);
            }
        });

        audio.addEventListener('error', function(e) {
            console.error('Audio error:', audio.error);
            document.getElementById('currentTrackName').textContent = '–û—à–∏–±–∫–∞ —Ç—Ä–µ–∫–∞';
            setTimeout(nextTrack, 2000);
        });

        window.addEventListener('load', function() {
            const savedVolume = localStorage.getItem('chickenRadioVolume');
            if (savedVolume) {
                const volume = parseFloat(savedVolume);
                audio.volume = volume;
                document.getElementById('volume').value = volume * 100;
            } else {
                audio.volume = 0.7;
            }
            
            audio.loop = false;
            loadTrack();
            
            document.body.addEventListener('click', function unlockAudio() {
                initializeAudioContext();
                
                const silent = new Audio();
                silent.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
                silent.volume = 0.001;
                silent.play().then(() => {
                    silent.pause();
                    if (audioContext) {
                        audioContext.resume();
                    }
                }).catch(() => {});
                
                document.body.removeEventListener('click', unlockAudio);
            });
        });

        window.addEventListener('beforeunload', function() {
            audio.pause();
        });
    </script>
</body>
</html>
